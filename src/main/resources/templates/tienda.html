<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tienda Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .item-img {
        height: 180px;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4 text-center">ðŸ›’ Tienda Virtual</h1>

      <!-- Alert fallback -->
      <div id="alert-box" class="alert d-none"></div>

      <!-- ITEMS -->
      <div id="items-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Cards generadas por JS -->
      </div>

      <hr class="my-5" />

      <h3>ðŸ“¦ Mis compras</h3>
      <ul id="compras-container" class="list-group mt-3"></ul>
    </div>

    <!-- MODAL CONFIRMAR COMPRA -->
    <div class="modal fade" id="comprarModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar compra</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <p>Â¿Deseas comprar el siguiente Ã­tem?</p>

            <div class="border rounded p-3">
              <strong id="modal-item-nombre"></strong> <br />
              <span id="modal-item-descripcion"></span><br />
              <span class="fw-bold"
                >Costo: <span id="modal-item-costo"></span
              ></span>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              id="btn-confirmar-compra"
              class="btn btn-primary"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- TOAST COMPRA EXITOSA -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
      <div
        id="toastCompra"
        class="toast align-items-center text-bg-success border-0"
      >
        <div class="d-flex">
          <div class="toast-body">âœ… Compra realizada con Ã©xito</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Services -->
    <script src="/js/service/auth.js"></script>
    <script src="/js/service/tiendaitemcompr.js"></script>

    <!-- Page -->
    <script src="/js/tienda.js"></script>
  </body>
</html>
