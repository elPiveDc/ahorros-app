<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - AhorraApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-primary bg-gradient d-flex justify-content-center align-items-center min-vh-100"
  >
    <!-- Tarjeta -->
    <div
      class="card shadow-lg rounded-4 p-4 bg-light bg-opacity-75 border-0 animate__animated animate__fadeIn"
    >
      <h3 class="text-center fw-bold mb-3">
        <i class="bi bi-coin text-warning"></i> Crear cuenta
      </h3>

      <p class="text-center text-muted mb-4">
        Únete a <strong>AhorraApp</strong> y gana beneficios mientras
        administras tus finanzas.
      </p>

      <div id="alert-box" class="alert alert-danger d-none" role="alert"></div>

      <form id="register-form" novalidate>
        <!-- Nombre -->
        <div class="mb-3">
          <label class="form-label fw-semibold" for="reg-nombre">Nombre</label>
          <input
            id="reg-nombre"
            class="form-control rounded-3"
            type="text"
            required
          />
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label class="form-label fw-semibold" for="reg-email">Correo</label>
          <input
            id="reg-email"
            class="form-control rounded-3"
            type="email"
            required
          />
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label class="form-label fw-semibold" for="reg-pass"
            >Contraseña</label
          >
          <input
            id="reg-pass"
            class="form-control rounded-3"
            type="password"
            minlength="6"
            required
          />
        </div>

        <!-- Repetir contraseña -->
        <div class="mb-4">
          <label class="form-label fw-semibold" for="reg-pass2"
            >Repetir contraseña</label
          >
          <input
            id="reg-pass2"
            class="form-control rounded-3"
            type="password"
            minlength="6"
            required
          />
        </div>

        <!-- Botones -->
        <div class="d-grid gap-2">
          <!-- Botón principal gamificado -->
          <button
            class="btn btn-primary btn-lg fw-bold rounded-3"
            type="submit"
          >
            <i class="bi bi-person-plus"></i> Crear cuenta
          </button>

          <!-- Botón secundario -->
          <a
            href="/ahorrapp/login"
            class="btn btn-outline-secondary fw-semibold rounded-3"
          >
            <i class="bi bi-box-arrow-in-right"></i> Ya tengo cuenta
          </a>
        </div>
      </form>

      <!-- Loading animado oculto -->
      <div id="loading" class="text-center mt-3 d-none">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="text-muted mt-2 small">Creando cuenta...</p>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/service/auth.js"></script>
    <script src="/js/registro.js"></script>
  </body>
</html>
