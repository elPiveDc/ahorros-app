<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - AhorraApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body
    class="d-flex align-items-center justify-content-center"
    style="min-height: 100vh"
  >
    <div class="card card-custom p-4" style="width: 400px">
      <h3 class="text-center mb-3">Crear cuenta</h3>

      <div id="alert-box" class="alert alert-danger d-none" role="alert"></div>

      <form id="register-form" novalidate>
        <div class="mb-3">
          <label class="form-label" for="reg-nombre">Nombre</label>
          <input
            id="reg-nombre"
            class="form-control"
            type="text"
            autocomplete="name"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="reg-email">Correo</label>
          <input
            id="reg-email"
            class="form-control"
            type="email"
            autocomplete="email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="reg-pass">Contraseña</label>
          <input
            id="reg-pass"
            class="form-control"
            type="password"
            minlength="6"
            autocomplete="new-password"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="reg-pass2">Repetir contraseña</label>
          <input
            id="reg-pass2"
            class="form-control"
            type="password"
            minlength="6"
            autocomplete="new-password"
            required
          />
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-person-plus"></i> Crear cuenta
          </button>
          <a href="/login" class="btn btn-outline-light">Ya tengo cuenta</a>
        </div>
      </form>
    </div>

    <!-- SCRIPTS -->
    <script src="/js/auth.js"></script>
    <script src="/js/registro.js"></script>
  </body>
</html>
