<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Análisis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body data-theme="dark">
    <div class="content-with-sidebar">
      <div class="container-main">
        <div class="topbar">
          <h4 class="mb-0">Análisis de gastos</h4>
          <div class="small-muted">Día • Semana • Mes</div>
        </div>
        <div class="row mt-3 g-3">
          <div class="col-12 col-md-4">
            <div class="card-custom p-3">
              <h6>Hoy</h6>
              <div style="height: 160px"><canvas id="chart-day"></canvas></div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="card-custom p-3">
              <h6>Semana</h6>
              <div style="height: 160px">
                <canvas id="chart-week"></canvas>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="card-custom p-3">
              <h6>Mes</h6>
              <div style="height: 160px">
                <canvas id="chart-month"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-md-6"><div id="goal-creator"></div></div>
          <div class="col-12 col-md-6">
            <div class="card-custom p-3">
              <h6>Historial reciente</h6>
              <div id="recent-list" class="small-muted"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
