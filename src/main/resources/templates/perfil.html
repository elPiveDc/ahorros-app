<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil - AhorraApp</title>

    <!-- Bootstrap CSS e Icons (igual que en index) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Tus estilos compartidos (misma hoja que usas en index.html) -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <!-- Usamos el mismo id y atributo de theme que en index para compatibilidad -->
  <body id="app-body" data-bs-theme="light" class="bg-body">
    <!-- NAV (copiado y adaptado desde index.html) -->
    <nav id="main-nav" class="navbar navbar-expand-lg px-3">
      <div class="container-fluid">
        <a
          class="navbar-brand fw-bold d-flex align-items-center gap-2"
          href="/ahorrapp"
          aria-label="AhorraApp home"
        >
          <span
            class="d-inline-flex align-items-center justify-content-center rounded-circle"
            style="
              width: 36px;
              height: 36px;
              background: linear-gradient(135deg, #eef2ff, #f3f4f6);
            "
          >
            <i
              class="bi bi-wallet2"
              style="font-size: 1.05rem; color: var(--app-accent-1)"
            ></i>
          </span>
          <span>AhorraApp</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Abrir menú"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link active" href="/ahorrapp/perfil">Perfil</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="gastosDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Gastos</a
              >
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="gastosDropdown"
              >
                <li>
                  <a class="dropdown-item" href="/ahorrapp/gastos/registrar"
                    >Registrar Gasto</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/ahorrapp/gastos/analisis"
                    >Análisis</a
                  >
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/ahorrapp/tienda">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ahorrapp/logros_metas"
                >Logros y Metas</a
              >
            </li>

            <!-- Theme toggle y logout -->
            <li class="nav-item d-flex align-items-center ms-3">
              <button
                id="theme-toggle"
                class="btn btn-sm btn-outline-secondary me-2"
                title="Cambiar tema"
                aria-pressed="false"
                aria-label="Cambiar tema"
              >
                <i id="theme-icon" class="bi bi-moon-stars-fill"></i>
              </button>

              <button
                id="btn-logout"
                class="btn btn-sm btn-outline-danger"
                title="Salir"
              >
                <i class="bi bi-box-arrow-right"></i>
                <span class="d-none d-sm-inline">Salir</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN: contenido perfil adaptado al estilo del index -->
    <main class="container my-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card rounded-4 shadow-sm bg-body-tertiary">
            <div class="card-body p-4">
              <div
                class="d-flex flex-column flex-md-row align-items-center gap-4"
              >
                <div class="text-center text-md-start w-100 w-md-auto">
                  <img
                    id="perfil-avatar"
                    src="/img/perfilgenerico.jpeg"
                    class="rounded-circle perfil-avatar-lg mb-3"
                    alt="Avatar"
                  />
                </div>

                <div class="flex-grow-1 w-100">
                  <h3 id="perfil-nombre" class="mb-1">Cargando...</h3>
                  <p class="text-muted mb-2" id="perfil-correo"></p>

                  <div class="row g-2">
                    <div class="col-sm-6">
                      <div class="small text-muted">Rol</div>
                      <div id="perfil-rol" class="fw-semibold">—</div>
                    </div>

                    <div class="col-sm-6">
                      <div class="small text-muted">Monedas</div>
                      <div id="perfil-monedas" class="fw-semibold">—</div>
                    </div>

                    <div class="col-sm-6">
                      <div class="small text-muted">Tema actual</div>
                      <div id="perfil-tema" class="fw-semibold">—</div>
                    </div>

                    <div class="col-sm-6">
                      <div class="small text-muted">Expiración del token</div>
                      <div id="perfil-expiracion" class="fw-semibold">—</div>
                    </div>
                  </div>

                  <div class="mt-3">
                    <button class="btn btn-primary" id="btn-editar">
                      <i class="bi bi-pencil"></i> Editar perfil
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- card-body -->
          </div>
          <!-- card -->
        </div>
        <!-- col -->
      </div>
      <!-- row -->
    </main>

    <!-- MODAL EDITAR PERFIL (sin cambios estructurales, solo valores de tema normalizados) -->
    <div class="modal fade" id="modalEditarPerfil" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar perfil</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>

          <div class="modal-body">
            <form id="form-editar-perfil">
              <div class="text-center mb-3">
                <img
                  id="edit-avatar-preview"
                  src="/img/perfilgenerico.jpeg"
                  class="rounded-circle perfil-avatar-lg"
                  alt="Avatar"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">URL del avatar</label>
                <input
                  type="text"
                  id="edit-avatar-url"
                  class="form-control"
                  placeholder="https://example.com/avatar.png"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Subir avatar</label>
                <input
                  type="file"
                  id="edit-avatar-file"
                  class="form-control"
                  accept="image/*"
                />
                <div class="form-text">
                  Puedes usar una URL o subir archivo.
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  id="edit-nombre"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Tema</label>
                <select id="edit-tema" class="form-select">
                  <!-- valores normalizados para integrar con index.js: 'light' y 'dark' -->
                  <option value="light">Claro</option>
                  <option value="dark">Oscuro</option>
                  <option value="verde">Verde</option>
                  <option value="morado">Morado</option>
                  <option value="sistema">Sistema</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-save"></i> Guardar cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS: Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/service/auth.js"></script>
    <script src="/js/perfil.js"></script>
  </body>
</html>
