<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Perfil - AhorraApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body data-theme="dark">
    <div class="content-with-sidebar">
      <div class="container-main">
        <div class="topbar">
          <div class="d-flex align-items-center gap-3">
            <div class="profile-header">
              <div id="avatar-box" class="profile-avatar">JP</div>
              <div>
                <div id="profile-name" class="fw-bold">Juan Pérez</div>
                <div id="profile-email" class="small-muted">juan@demo.com</div>
              </div>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <div class="coins-box p-1">
              <div class="coins-amount">0</div>
              <button
                id="coin-plus-top"
                class="btn btn-sm btn-outline-light btn-coin-plus"
              >
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3 g-3">
          <div class="col-12 col-md-6">
            <div class="card-custom p-3">
              <h5>Datos del usuario</h5>
              <p>
                <strong>Nombre:</strong>
                <span id="profile-name-2">Juan Pérez</span>
              </p>
              <p>
                <strong>Email:</strong>
                <span id="profile-email-2">juan@demo.com</span>
              </p>
              <p>
                <strong>Metas logradas:</strong>
                <span id="metasLogradas">0</span>
              </p>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card-custom p-3">
              <h5>Apps vinculadas</h5>
              <div id="apps-list" class="app-list mb-2"></div>
              <div class="d-grid">
                <button id="btn-add-app" class="btn btn-outline-light">
                  Vincular nueva app
                </button>
              </div>
            </div>
            <div class="card-custom p-3 mt-3">
              <h5>Metas</h5>
              <div id="goals-box"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("coin-plus-top")
          .addEventListener("click", () => showYouTubeAd());
      });
    </script>
  </body>
</html>
