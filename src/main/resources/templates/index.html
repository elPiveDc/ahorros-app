<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inicio - AhorraApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body data-theme="dark">
    <div class="content-with-sidebar">
      <div class="container-main">
        <div class="topbar">
          <div class="d-flex align-items-center gap-3">
            <button
              class="btn btn-sm btn-outline-light btn-hamburger d-md-none"
              onclick="document.getElementById('app-nav').classList.toggle('d-none')"
            >
              <i class="bi bi-list"></i>
            </button>
            <div>
              <h4 class="mb-0">Hola, <span id="user-name">Usuario</span></h4>
              <small class="small-muted">Bienvenido de nuevo</small>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <div class="coins-box p-1">
              <div class="coins-amount">0</div>
              <button
                id="coin-plus"
                class="btn btn-sm btn-outline-light btn-coin-plus"
              >
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
            <button
              class="btn btn-sm btn-outline-light"
              onclick="document.documentElement.toggleAttribute('data-theme')"
            >
              Tema
            </button>
          </div>
        </div>
        <div class="row mt-3 g-3">
          <div class="col-12 col-md-6">
            <div class="card-custom p-3 fade-in">
              <h5>Resumen semanal</h5>
              <div style="height: 220px">
                <canvas id="chart-week" style="max-height: 220px"></canvas>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card-custom p-3 fade-in">
              <h5>Consejo aleatorio</h5>
              <p id="tip" class="small-muted mb-0">—</p>
            </div>
            <div class="card-custom p-3 mt-3 fade-in">
              <h6>Acciones rápidas</h6>
              <div class="d-flex gap-2 mt-2">
                <a class="btn btn-outline-light" href="/registro.html"
                  ><i class="bi bi-plus-circle me-2"></i>Registrar gasto</a
                ><a class="btn btn-primary" href="/perfil.html"
                  ><i class="bi bi-person-circle me-2"></i>Mi perfil</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("user-name").textContent =
          JSON.parse(localStorage.getItem("aa_user")).name || "Usuario";
        const tips = [
          "Ahorra aunque sea poco cada día.",
          "Compara precios antes de comprar.",
          "Establece metas cortas y cumple.",
        ];
        document.getElementById("tip").textContent =
          tips[Math.floor(Math.random() * tips.length)];
        updateCoinsUI();
        document
          .getElementById("coin-plus")
          .addEventListener("click", () => showYouTubeAd());
      });
    </script>
  </body>
</html>
