<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - AhorraApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center"
    style="min-height: 100vh"
  >
    <div class="card card-custom p-4" style="width: 360px">
      <h3 class="text-center mb-3">AhorraApp</h3>
      <input
        id="user-login"
        class="form-control mb-2"
        placeholder="Email"
      /><input
        id="pass-login"
        class="form-control mb-2"
        placeholder="Contraseña"
        type="password"
      />
      <div class="d-grid gap-2">
        <button
          class="btn btn-primary"
          onclick="if(document.getElementById('user-login').value){window.location.href='/index.html'}"
        >
          Iniciar sesión</button
        ><button class="btn btn-outline-light">
          <i class="bi bi-google me-2"></i>Iniciar con Google</button
        ><button class="btn btn-outline-light">
          <i class="bi bi-facebook me-2"></i>Iniciar con Facebook
        </button>
      </div>
      <div class="text-center mt-3">
        <a href="/registro_usuario.html">Crear cuenta</a>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
