<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AhorraApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body
    class="d-flex align-items-center justify-content-center"
    style="min-height: 100vh"
  >
    <div class="card card-custom p-4" style="width: 380px">
      <h3 class="text-center mb-3">AhorraApp</h3>

      <div id="alert-box" class="alert alert-danger d-none" role="alert"></div>

      <form id="login-form" novalidate>
        <div class="mb-3">
          <label for="user-email" class="form-label">Correo</label>
          <input
            id="user-email"
            name="correo"
            class="form-control"
            type="email"
            autocomplete="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="user-pass" class="form-label">Contraseña</label>
          <input
            id="user-pass"
            name="contrasena"
            class="form-control"
            type="password"
            autocomplete="current-password"
            required
          />
        </div>

        <div class="d-grid gap-2">
          <button id="btn-login" class="btn btn-primary" type="submit">
            <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión
          </button>
          <a class="btn btn-outline-light" href="/registro">Crear cuenta</a>
        </div>
      </form>
    </div>

    <!-- SCRIPTS -->
    <script src="/js/auth.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
