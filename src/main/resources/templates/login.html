<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AhorraApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-primary bg-gradient d-flex align-items-center justify-content-center min-vh-100"
  >
    <div
      class="card shadow-lg rounded-4 p-4 bg-light bg-opacity-75 border-0 animate__animated animate__fadeIn"
      style="width: 380px"
    >
      <h3 class="text-center fw-bold mb-4">
        <i class="bi bi-piggy-bank-fill text-warning"></i> AhorraApp
      </h3>

      <div id="alert-box" class="alert alert-danger d-none" role="alert"></div>

      <form id="login-form" novalidate>
        <!-- Correo -->
        <div class="mb-3">
          <label for="user-email" class="form-label fw-semibold">Correo</label>
          <input
            id="user-email"
            name="correo"
            class="form-control rounded-3"
            type="email"
            autocomplete="email"
            required
          />
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="user-pass" class="form-label fw-semibold"
            >Contraseña</label
          >
          <input
            id="user-pass"
            name="contrasena"
            class="form-control rounded-3"
            type="password"
            autocomplete="current-password"
            required
          />
        </div>

        <!-- Acciones -->
        <div class="d-grid gap-2">
          <button
            id="btn-login"
            class="btn btn-primary btn-lg fw-bold rounded-3"
            type="submit"
          >
            <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión
          </button>

          <a
            class="btn btn-outline-secondary fw-semibold rounded-3"
            href="/registro"
          >
            <i class="bi bi-person-plus"></i> Crear cuenta
          </a>
        </div>
      </form>

      <!-- Loader animado -->
      <div id="loading" class="text-center mt-3 d-none">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="text-muted mt-2 small">Ingresando...</p>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/service/auth.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
