spring.application.name=ahorraapp

# -----------------------------------------
# Spring Datasource (ejemplo local MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/ahorraapp_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=Prueba
spring.datasource.password=Prueba123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

