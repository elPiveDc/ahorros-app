<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Análisis - Ahorrá+</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div data-insert-nav></div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-lg-3 d-none d-lg-block">
          <div class="card-custom left-nav p-3">
            <div class="list-group">
              <a
                href="index.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Inicio</a
              >
              <a
                href="analisis.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Análisis</a
              >
              <a
                href="registro.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Registrar</a
              >
              <a
                href="perfil.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Perfil</a
              >
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-9">
          <div class="card-custom p-3 mb-3">
            <h5>Metas de ahorro</h5>
            <div class="kv small">
              Por defecto: una meta, puedes agregar más
            </div>
          </div>

          <div class="row g-3">
            <div class="col-12 col-md-6">
              <div class="card-custom p-3">
                <h6>Gastos últimos 7 días</h6>
                <canvas id="chart-daily" height="140"></canvas>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="card-custom p-3">
                <h6>Distribución mensual</h6>
                <canvas id="chart-month" height="140"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-nav d-lg-none">
      <a href="index.html" class="nav-link text-center"
        ><i class="bi bi-house nav-icon"></i>
        <div class="small">Inicio</div></a
      >
      <a href="analisis.html" class="nav-link active text-center"
        ><i class="bi bi-graph-up nav-icon"></i>
        <div class="small">Análisis</div></a
      >
      <a href="registro.html" class="nav-link text-center"
        ><i class="bi bi-plus-circle nav-icon"></i>
        <div class="small">Registrar</div></a
      >
      <a href="perfil.html" class="nav-link text-center"
        ><i class="bi bi-person nav-icon"></i>
        <div class="small">Perfil</div></a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
