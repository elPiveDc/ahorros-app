<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar - Ahorrá+</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div data-insert-nav></div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-lg-3 d-none d-lg-block">
          <div class="card-custom left-nav p-3">
            <div class="list-group">
              <a
                href="index.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Inicio</a
              >
              <a
                href="analisis.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Análisis</a
              >
              <a
                href="registro.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Registrar</a
              >
              <a
                href="perfil.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Perfil</a
              >
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-9 card-custom p-3">
          <h5>Registrar gasto</h5>
          <div class="btn-group w-100 mb-3" role="group">
            <button class="btn btn-outline-light" id="btn-manual">
              Manual
            </button>
            <button class="btn btn-outline-light" id="btn-voz">Voz</button>
            <button class="btn btn-outline-light" id="btn-foto">Foto</button>
          </div>

          <div id="modo-manual">
            <textarea
              class="form-control mb-2"
              placeholder="Descripción"
            ></textarea>
            <input class="form-control mb-2" placeholder="Monto" />
            <div class="d-flex gap-2">
              <button class="btn btn-primary">Registrar</button>
              <button class="btn btn-outline-light">Limpiar</button>
            </div>
          </div>

          <div id="modo-voz" style="display: none">
            <div class="mb-2">
              Pulse grabar y diga el gasto (ej: "Taxi 23.50")
            </div>
            <div class="d-flex gap-2">
              <input
                id="voiceText"
                class="form-control"
                placeholder="Texto reconocido"
              />
              <input
                id="voiceAmount"
                class="form-control"
                placeholder="Monto detectado"
              />
              <button class="btn btn-primary" id="btn-grabar">Grabar</button>
            </div>
          </div>

          <div id="modo-foto" style="display: none" class="mt-3">
            <div class="camera-preview mb-2">
              <video
                id="camVideo"
                autoplay
                playsinline
                style="
                  width: 100%;
                  height: 240px;
                  object-fit: cover;
                  border-radius: 8px;
                "
              ></video>
            </div>
            <div class="d-flex gap-2">
              <button
                class="btn btn-primary"
                data-camera-target="#camVideo"
                id="abrir-cam"
              >
                Abrir cámara
              </button>
              <button
                class="btn btn-outline-light"
                data-capture
                data-capture-video="#camVideo"
                data-capture-output="#capturedImg"
              >
                Tomar foto
              </button>
            </div>
            <img id="capturedImg" class="img-fluid mt-2" src="" />
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-nav d-lg-none">
      <a href="index.html" class="nav-link text-center"
        ><i class="bi bi-house nav-icon"></i>
        <div class="small">Inicio</div></a
      >
      <a href="analisis.html" class="nav-link text-center"
        ><i class="bi bi-graph-up nav-icon"></i>
        <div class="small">Análisis</div></a
      >
      <a href="registro.html" class="nav-link active text-center"
        ><i class="bi bi-plus-circle nav-icon"></i>
        <div class="small">Registrar</div></a
      >
      <a href="perfil.html" class="nav-link text-center"
        ><i class="bi bi-person nav-icon"></i>
        <div class="small">Perfil</div></a
      >
    </div>

    <script>
      // toggle modos
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("btn-manual").addEventListener("click", () => {
          show("manual");
        });
        document.getElementById("btn-voz").addEventListener("click", () => {
          show("voz");
        });
        document.getElementById("btn-foto").addEventListener("click", () => {
          show("foto");
        });
        function show(m) {
          document.getElementById("modo-manual").style.display =
            m === "manual" ? "block" : "none";
          document.getElementById("modo-voz").style.display =
            m === "voz" ? "block" : "none";
          document.getElementById("modo-foto").style.display =
            m === "foto" ? "block" : "none";
        }
        // simple voice
        const Speech =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        document.getElementById("btn-grabar")?.addEventListener("click", () => {
          if (!Speech) {
            alert("Reconocimiento no disponible");
            return;
          }
          const r = new Speech();
          r.lang = "es-PE";
          r.onresult = (e) => {
            const t = e.results[0][0].transcript;
            document.getElementById("voiceText").value = t;
            const m = t.match(/(\d+(?:[\.,]\d{1,2})?)/);
            if (m)
              document.getElementById("voiceAmount").value = m[0].replace(
                ",",
                "."
              );
          };
          r.start();
        });
      });
    </script>

    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
