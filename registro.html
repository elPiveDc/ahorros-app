<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registrar gasto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body data-theme="dark">
    <div class="content-with-sidebar">
      <div class="container-main">
        <div class="topbar"><h4 class="mb-0">Registrar gasto</h4></div>
        <div class="card-custom p-3 mt-3">
          <h6>Por texto</h6>
          <input
            id="txt-amount"
            class="form-control mb-2"
            placeholder="Monto (ej. 3.50)"
          /><input
            id="txt-cat"
            class="form-control mb-2"
            placeholder="Categoría"
          /><button class="btn btn-primary" onclick="addExpenseText()">
            Registrar
          </button>
        </div>
        <div class="card-custom p-3 mt-3">
          <h6>Por voz</h6>
          <p class="small-muted">Di por ejemplo: "Gasto 4.50 en comida"</p>
          <div class="d-flex gap-2">
            <button id="start-voice" class="btn btn-outline-light">
              Iniciar</button
            ><button id="stop-voice" class="btn btn-outline-light">
              Detener
            </button>
          </div>
          <div class="mt-2 small-muted">
            Texto reconocido: <span id="voice-text">—</span>
          </div>
        </div>
        <div class="card-custom p-3 mt-3">
          <h6>Por foto (simulado)</h6>
          <input
            type="file"
            id="foto-recibo"
            class="form-control mb-2"
          /><button class="btn btn-outline-light" onclick="simulatePhoto()">
            Procesar foto
          </button>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setupVoiceRecording();
      });
    </script>
  </body>
</html>
