<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resumen - Ahorrá+</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div data-insert-nav></div>

    <div class="container app mt-4">
      <div class="row">
        <div class="col-12 col-lg-3 d-none d-lg-block">
          <div class="card-custom left-nav p-3">
            <div class="list-group">
              <a
                href="index.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Inicio</a
              >
              <a
                href="analisis.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Análisis</a
              >
              <a
                href="registro.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Registrar</a
              >
              <a
                href="perfil.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Perfil</a
              >
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-9">
          <div class="card-custom p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="mb-0">¡Hola, Mateo!</h5>
                <div class="kv">Pequeños pasos, grandes ahorros</div>
              </div>
              <div class="text-end">
                <div class="kv">Hoy • <strong>22 Oct, 2025</strong></div>
                <div class="fw-bold">S/ 1,234.50</div>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-6 col-md-4">
              <div class="card-custom p-3">
                <div class="kv">Ahorro hoy</div>
                <div class="h5 mt-2">S/ 45.00</div>
                <div class="small kv">Meta diaria: S/50</div>
              </div>
            </div>
            <div class="col-6 col-md-4">
              <div class="card-custom p-3">
                <div class="kv">Gasto diario</div>
                <div class="h5 mt-2">S/ 120.00</div>
                <div class="small kv">Últimos gastos</div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card-custom p-3">
                <div class="kv">Historial</div>
                <canvas id="chart-daily" height="90"></canvas>
              </div>
            </div>
          </div>

          <div class="card-custom p-3 mt-3">
            <h6>Resumen rápido</h6>
            <div class="row">
              <div class="col-4">
                <div class="kv small">Diario</div>
                <div class="fw-bold">S/120</div>
              </div>
              <div class="col-4">
                <div class="kv small">Semanal</div>
                <div class="fw-bold">S/890</div>
              </div>
              <div class="col-4">
                <div class="kv small">Mensual</div>
                <div class="fw-bold">S/4200</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bottom nav mobile -->
    <div class="bottom-nav d-lg-none">
      <a href="index.html" class="nav-link text-center"
        ><i class="bi bi-house nav-icon"></i>
        <div class="small">Inicio</div></a
      >
      <a href="analisis.html" class="nav-link text-center"
        ><i class="bi bi-graph-up nav-icon"></i>
        <div class="small">Análisis</div></a
      >
      <a href="registro.html" class="nav-link text-center"
        ><i class="bi bi-plus-circle nav-icon"></i>
        <div class="small">Registrar</div></a
      >
      <a href="perfil.html" class="nav-link text-center"
        ><i class="bi bi-person nav-icon"></i>
        <div class="small">Perfil</div></a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
