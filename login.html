<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Ahorrá+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="auth mt-5" style="max-width:420px;margin:auto">
      <div class="card-custom p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex gap-2 align-items-center">
            <div class="logo-app">A</div>
            <div><div class="fw-bold">Ahorrá+</div><div class="kv small">Inicia sesión</div></div>
          </div>
          <a href="register.html" class="btn btn-outline-light btn-sm">Crear</a>
        </div>
        <form action="index.html" method="get">
          <input class="form-control mb-2" placeholder="Correo">
          <input class="form-control mb-2" placeholder="Contraseña" type="password">
          <button class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-light"><i class="bi bi-google"></i> Iniciar con Google</button>
          <button class="btn btn-primary"><i class="bi bi-facebook"></i> Iniciar con Facebook</button>
        </div>
        <div class="saved-account text-center mt-3">
          <div class="small kv">¿Ya iniciaste sesión antes?</div>
          <div class="d-flex gap-2 justify-content-center mt-2">
            <a class="btn btn-outline-light" href="index.html">Usar cuenta guardada</a>
            <a class="btn btn-light" href="login.html">Otra cuenta</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
