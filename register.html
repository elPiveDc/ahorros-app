<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Ahorrá+</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="auth mt-5" style="max-width: 420px; margin: auto">
        <div class="card-custom p-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex gap-2 align-items-center">
              <div class="logo-app">A</div>
              <div>
                <div class="fw-bold">Ahorrá+</div>
                <div class="kv small">Crear cuenta</div>
              </div>
            </div>
          </div>
          <form action="index.html" method="get">
            <input class="form-control mb-2" placeholder="Nombre completo" />
            <input class="form-control mb-2" placeholder="Correo" />
            <input
              class="form-control mb-2"
              placeholder="Contraseña"
              type="password"
            />
            <button class="btn btn-primary w-100">Crear cuenta</button>
          </form>
          <div class="small mt-2">
            ¿Tienes cuenta? <a href="login.html">Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
